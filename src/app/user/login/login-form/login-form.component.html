<form [formGroup]="loginForm" (ngSubmit)="onLogin()">

  <h1>Connexion</h1>

  <div class="field-control">

    <mat-form-field>
      <input matInput formControlName="userLogin" placeholder="Login">
      <mat-error *ngIf="loginForm.get('userLogin')!.errors && loginForm.get('userLogin')!.touched"></mat-error>
    </mat-form-field>

  </div>

  <div class="field-control">

    <mat-form-field>
      <input matInput formControlName="userPassword" placeholder="Your password" type="password">
      <mat-error *ngIf="loginForm.get('userPassword')!.errors && loginForm.get('userPassword')!.touched"></mat-error>
    </mat-form-field>

  </div>

  <div class="field-control">

    <mat-slide-toggle formControlName="stayConnected">Stay Connected</mat-slide-toggle>

  </div>

  <div class="button">

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid"> Login </button>

  </div>

</form>
